name: instahelp
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  permission_handler: ^11.0.1
  porcupine_flutter: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: true
  adaptive_icon_foreground: "assets/android icon foreground.png"
  adaptive_icon_background: "assets/android icon background.png"

  ios: true
  image_path: 'assets/InstaHelp icon.png'
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/get-away-from-me_en_android_v3_0_0.ppn
    - assets/get-away-from-me_en_ios_v3_0_0.ppn